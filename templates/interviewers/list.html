{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Interviewers</h1>

			<ul>
				{% for interviewer in interviewers %}
				<li>{{interviewer.name}}</li>
				{% endfor %}
			</ul>

			<p><a href="/interviewer">Add an interviewer</a></p>
		</div>
	</div>
</div>
{% endblock %}
