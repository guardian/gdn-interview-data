{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Candidates</h1>

			<ul>
				{% for candidate in candidates %}
				<li><a href="/candidate/{{candidate.key.urlsafe()}}">{{candidate.name}}</a></li>
				{% endfor %}
			</ul>

			<p><a href="/candidate/new">Add a candidate</a></p>
		</div>
	</div>
</div>
{% endblock %}
